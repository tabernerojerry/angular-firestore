<section class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Client</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
        <mat-form-field class="field-full-width">
          <input
            matInput
            type="text"
            placeholder="First Name"
            name="firstname"
            #clientFirstname="ngModel"
            [(ngModel)]="client.firstname"
            minlength="2"
            required
          />
        </mat-form-field>
        <div
          *ngIf="clientFirstname.errors && clientFirstname.touched"
          class="invalid-message"
        >
          <div [hidden]="!clientFirstname.errors.required">
            First Name is required!
          </div>
          <div [hidden]="!clientFirstname.errors.minlength">
            Must be atleast 2 characters
          </div>
        </div>

        <mat-form-field class="field-full-width">
          <input
            matInput
            type="text"
            placeholder="Last Name"
            name="lastname"
            #clientLastname="ngModel"
            [(ngModel)]="client.lastname"
            minlength="2"
            required
          />
        </mat-form-field>
        <div
          *ngIf="clientLastname.errors && clientLastname.touched"
          class="invalid-message"
        >
          <div [hidden]="!clientLastname.errors?.required">
            Last Name is required!
          </div>
          <div [hidden]="!clientLastname.errors?.minlength">
            Must be atleast 2 characters
          </div>
        </div>

        <mat-form-field class="field-full-width">
          <input
            matInput
            type="email"
            placeholder="Email"
            name="email"
            #clientEmail="ngModel"
            [(ngModel)]="client.email"
            pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'
            required
          />
        </mat-form-field>
        <div
          *ngIf="clientEmail.errors && clientEmail.touched"
          class="invalid-message"
        >
          <div [hidden]="!clientEmail.errors?.required">
            Email is required!
          </div>
          <div [hidden]="!clientEmail.errors?.pattern">
            Email is invalid!
          </div>
        </div>

        <mat-form-field class="field-full-width">
          <input
            matInput
            type="phone"
            placeholder="Phone Number"
            name="phone"
            #clientPhone="ngModel"
            [(ngModel)]="client.phone"
            minlength="10"
            required
          />
        </mat-form-field>
        <div
          *ngIf="clientPhone.errors && clientPhone.touched"
          class="invalid-message"
        >
          <div [hidden]="!clientPhone.errors?.required">
            Phone number is required!
          </div>
          <div [hidden]="!clientPhone.errors?.minlength">
            Must be atleast 10 characters
          </div>
        </div>

        <mat-form-field class="field-full-width">
          <input
            matInput
            type="number"
            placeholder="Balance"
            name="balance"
            #clientBalance="ngModel"
            [(ngModel)]="client.balance"
            [disabled]="disableBalanceOnAdd"
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
