<div class="client-container">
  <div class="client-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <span><mat-icon>group</mat-icon> Client</span>
        <span>Total Owed: {{ totalOwed | currency }}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <table
      *ngIf="clients?.length > 0; else noClients"
      mat-table
      [dataSource]="clients"
    >
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let client">
          {{ client.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let client">
          {{ client.firstname }} {{ client.lastname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let client">
          {{ client.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let client">
          {{ client.balance | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let client">
          <a mat-flat-button color="primary" routerLink="/client/{{ client.id }}"
            >Details</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-template #noClients>
      <h3>There are no clients in the system.</h3>
    </ng-template>
  </div>

  <app-sidebar></app-sidebar>
</div>
